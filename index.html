<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    canvas {
      border: 2px solid #333;
      background-color: #f0f0f0;
      display: block;
      margin: 20px auto;
    }

    #menu {
      margin: 50px auto;
      padding: 20px;
      background-color: #eee;
      border: 2px solid #333;
      border-radius: 10px;
      width: 300px;
    }

    #menu h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #startButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #startButton:hover {
      background-color: #45a049;
    }

    .buttonContainer {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Welcome to Snake Game</h1>
    <button id="startButton">Start Game</button>
    <div class="buttonContainer">
      <button class="button" id="upButton">Up</button>
      <button class="button" id="downButton">Down</button>
      <button class="button" id="leftButton">Left</button>
      <button class="button" id="rightButton">Right</button>
    </div>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const cellSize = 20;
    const screenWidth = canvas.width / cellSize;
    const screenHeight = canvas.height / cellSize;

    let snake = [{ x: 10, y: 10 }];
    let food = { x: Math.floor(Math.random() * screenWidth), y: Math.floor(Math.random() * screenHeight) };
    let dx = 0;
    let dy = 0;
    let score = 0;
    let gameInterval;

    function drawSnake() {
      snake.forEach(segment => {
        ctx.fillStyle = "green";
        ctx.fillRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
        ctx.strokeStyle = "darkgreen";
        ctx.strokeRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
      });
    }

    function drawFood() {
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * cellSize, food.y * cellSize, cellSize, cellSize);
    }

    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = { x: Math.floor(Math.random() * screenWidth), y: Math.floor(Math.random() * screenHeight) };
      } else {
        snake.pop();
      }
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function gameOver() {
      clearInterval(gameInterval);
      ctx.fillStyle = "black";
      ctx.font = "30px Arial";
      ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      moveSnake();

      if (snake[0].x < 0 || snake[0].x >= screenWidth || snake[0].y < 0 || snake[0].y >= screenHeight) {
        gameOver();
        return;
      }

      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
          gameOver();
          return;
        }
      }

      drawFood();
      drawSnake();
      drawScore();
    }

    document.getElementById("startButton").addEventListener("click", function() {
      snake = [{ x: 10, y: 10 }];
      food = { x: Math.floor(Math.random() * screenWidth), y: Math.floor(Math.random() * screenHeight) };
      dx = 0;
      dy = 0;
      score = 0;
      clearInterval(gameInterval);
      gameInterval = setInterval(update, 100);
    });

    document.getElementById("upButton").addEventListener("click", function() {
      if (dy === 0) {
        dx = 0;
        dy = -1;
      }
    });

    document.getElementById("downButton").addEventListener("click", function() {
      if (dy === 0) {
        dx = 0;
        dy = 1;
      }
    });

    document.getElementById("leftButton").addEventListener("click", function() {
      if (dx === 0) {
        dx = -1;
        dy = 0;
      }
    });

    document.getElementById("rightButton").addEventListener("click", function() {
      if (dx === 0) {
        dx = 1;
        dy = 0;
      }
    });
  </script>
</body>
</html>
